<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>SPAM or NOT-SPAM</title>
    <style>
        body {
            background-color: #552681;
            margin: 0;
            font-size: .9rem;
            font-weight: 400;
            line-height: 1.6;
            color: #212529;
            text-align: left;
        }

        .login-form {
            padding-top: 1.5rem;
            padding-bottom: 1.5rem;
        }

        .login-form .row {
            margin-left: 0;
            margin-right: 0;
        }
    </style>
</head>

<body>

    <div class="login-form mt-5">
        <div class="container mb-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header" style="font-size: 1rem"><strong>Movie Recommondation System</strong>
                        </div>
                        <div class="card-body">
                            <form action="/" method="POST">
                                <div class="form-group row">
                                    <label for="email_address" class="col-md-4 col-form-label text-md-right">Movie
                                        Name</label>
                                    <div class="col-md-6">
                                        <input name="movie" type="text" class="form-control" required autofocus
                                            placeholder="Enter Movie of Your Choice" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="email_address" class="col-md-4 col-form-label text-md-right">No of Recommondation</label>
                                    <div class="col-md-6">
                                        <input type="number" name="number" class="form-control"
                                            placeholder="No of Expected Recommendations">
                                    </div>
                                </div>

                                <div class="col-md-6 offset-md-4">
                                    <button type="submit" class="btn btn-primary">Get Recommendations</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>                    {% if size>0 %}

        <div class="container col-md-3 mt-5">
            <div class="row justify-content-center" style="background-color: azure;border-radius: 4px">
                <ul>
                    {% for i in movies %}
                    <li style="text-decoration: underline;">{{i}}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        {% endif %}

    </div>


</body>

</html>
